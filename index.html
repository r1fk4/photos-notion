<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>30% Smaller Image Slideshow</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Lexend", sans-serif;
      background-color: #00000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .slider-container {
      transform: scale(0.7); /* 30% smaller (70% scale) */
      transform-origin: center;
      width: 142.86%; /* 100/0.7 */
      height: 142.86%;
      position: relative;
    }
    .slider {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #362a2b;
    }
    .slide.current {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <!-- Update these paths to your actual image files -->
      <div class="slide current" style="background-image: url('images/1.jpg')"></div>
      <div class="slide" style="background-image: url('images/2.jpg')"></div>
      <div class="slide" style="background-image: url('images/3.jpg')"></div>
      <div class="slide" style="background-image: url('images/4.jpg')"></div>
      <div class="slide" style="background-image: url('images/5.jpg')"></div>
      <div class="slide" style="background-image: url('images/6.jpg')"></div>
      <div class="slide" style="background-image: url('images/7.jpg')"></div>
      <div class="slide" style="background-image: url('images/8.jpg')"></div>
      <div class="slide" style="background-image: url('images/9.jpg')"></div>
      <div class="slide" style="background-image: url('images/10.jpg')"></div>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    const intervalTime = 45000; // 45 seconds
    
    const nextSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      current.nextElementSibling 
        ? current.nextElementSibling.classList.add("current")
        : slides[0].classList.add("current");
    };

    // Start slideshow
    setInterval(nextSlide, intervalTime);
  </script>
</body>
</html>
