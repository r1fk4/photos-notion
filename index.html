<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compact 10-Image Slideshow</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Lexend", sans-serif;
      background-color: #362a2b;
      transform: scale(0.5); /* 50% size reduction */
      transform-origin: top left;
      width: 200%; /* Counteract scaling */
      height: 200%;
      position: absolute;
    }
    .slider {
      position: relative;
      width: 50vw; /* Half of viewport width */
      height: 50vh; /* Half of viewport height */
      overflow: hidden;
      margin: 0 auto;
    }
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slide.current {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="slider">
    <!-- Update these paths to your actual image files -->
    <div class="slide current" style="background: url('images/1.jpg') no-repeat center center/cover;"></div>
    <div class="slide" style="background: url('images/2.jpg') no-repeat center center/cover;"></div>
    <div class="slide" style="background: url('images/3.jpg') no-repeat center center/cover;"></div>
    <div class="slide" style="background: url('images/4.jpg') no-repeat center center/cover;"></div>
    <div class="slide" style="background: url('images/5.jpg') no-repeat center center/cover;"></div>
    <div class="slide" style="background: url('images/6.jpg') no-repeat center center/cover;"></div>
    <div class="slide" style="background: url('images/7.jpg') no-repeat center center/cover;"></div>
    <div class="slide" style="background: url('images/8.jpg') no-repeat center center/cover;"></div>
    <div class="slide" style="background: url('images/9.jpg') no-repeat center center/cover;"></div>
    <div class="slide" style="background: url('images/10.jpg') no-repeat center center/cover;"></div>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    const intervalTime = 45000; // 45 seconds
    
    const nextSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      current.nextElementSibling 
        ? current.nextElementSibling.classList.add("current")
        : slides[0].classList.add("current");
    };

    // Start slideshow
    setInterval(nextSlide, intervalTime);
  </script>
</body>
</html>
